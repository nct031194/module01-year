<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let year = parseInt(prompt('Nhập vào số năm :'));
        if (year % 100 == 0){
            if (year % 400 == 0){
                document.getElementById('result').innerHTML = "Năm " + year + " là năm nhuận"
            }
            else {
                document.getElementById('result').innerHTML = "Năm " + year + " KHÔNG là năm nhuận"
            }
        }
        else {
            if (year % 4 == 0){
                document.getElementById('result').innerHTML = "Năm " + year + " là năm nhuận"
            }
            else {
                document.getElementById('result').innerHTML = "Năm " + year + " KHÔNG là năm nhuận"
            }
        }
       
    </script>
</body>
</html>
